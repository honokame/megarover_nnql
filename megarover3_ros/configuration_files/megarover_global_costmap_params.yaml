# global costmap params for MEGAROVER

global_costmap:
  plugins:
    - {name: static_layer,    type: "costmap_2d::StaticLayer"}
    - {name: obstacle_layer,  type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

  # 各TFフレーム名の設定
  global_frame: map
  robot_base_frame: base_link

  #inflation_layerの設定
  inflation_layer:
    inflation_radius: 0.22 #0.22

  # 更新頻度
  update_frequency: 2.0 #2.0
  publish_frequency: 2.0 #2.0
#static_map: true
  
# タイムスタンプの差の許容量
  transform_tolerance: 0.5

  static_layer:
    enabled: true
    map_topic: "/map"
    track_unknown_space: false #false：未知スペースをfreeにする
    subscribe_to_updates: true #mapトピックに加えupdateも受け取るか

