# DWA Planner params for MEGAROVER
# 各パラメータについては http://wiki.ros.org/dwa_local_planner?distro=kinetic を参照してください。
# 速度司令をロボットに送信するdwa_local_plannerの設定

DWAPlannerROS:
  # ロボットのパラメータ
  acc_lim_x: 1.0 #加速度
  acc_lim_y: 0.0
  acc_lim_th: 0.3
  max_vel_trans: 0.30 #並進速度
  min_vel_trans: 0.00
  max_vel_x: 0.5 #速度
  min_vel_x: 0.0
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_theta: 0.5 #回転速度
  min_vel_theta: 0.0

  # 目標地点の許容誤差
  yaw_goal_tolerance: 0.3
  xy_goal_tolerance: 0.2
  latch_xy_goal_tolerance: true #到達時に角度判定をいれるか

  # シミュレーション
  sim_time: 2.0
  sim_granularity: 0.05
  vx_samples: 10
  vtheta_samples: 20

  # 軌跡評価
  path_distance_bias: 72.0
  goal_distance_bias: 24.0
  occdist_scale: 0.5
  forward_point_distance: 0.1
  scaling_speed: 0.25
  max_scaling_factor: 0.2
　
  # 振動防止パラメータ
  oscillation_reset_dist: 0.05

  # デバッグ
  publish_traj_pc: true
  publish_cost_grid_pc: true
  global_frame_id: odom

