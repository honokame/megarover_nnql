# move base params for MEGAROVER
#経路計画を行うmove_baseの設定

# プランナーの設定
#navfn/NavfnROS or global_planner/GlobalPlanner or carrot_planner/CarrotPlanner
base_global_planner: "global_planner/GlobalPlanner"

#dwa_local_planner/DWAPlannerROS or base_local_planner/TrajectoryPlannerROS
base_local_planner: "dwa_local_planner/DWAPlannerROS"

# 指令値の出力周波数（制御周期）
controller_frequency: 10.0 #10.0

shutdown_costmaps: false

planner_frequency: 2.0 #2.0
planner_patience: 1.0 #1.0
#controller_patience: 15.0 #この時間停止→recovery
#conservative_reset_dist: 3.0
#oscillation_timeout: 10.0 #この時間振動→recovery
#oscillation_distance: 0.2

