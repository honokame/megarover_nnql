# DWA Planner params for MEGAROVER
# 各パラメータについては http://wiki.ros.org/dwa_local_planner?distro=kinetic を参照してください。
#デフォルトの２倍にしたものが多い
DWAPlannerROS:
  acc_lim_x: 2.0
  acc_lim_y: 0.0
  acc_lim_th: 0.6
  max_vel_trans: 0.6
  min_vel_trans: 0.1 #0.0
  max_vel_x: 1.0
  min_vel_x: 0.0
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_theta: 1.0
  min_vel_theta: 0.0

  yaw_goal_tolerance: 0.3
  xy_goal_tolerance: 0.12
  latch_xy_goal_tolerance: true

  sim_time: 2.0
  sim_granularity: 0.05
  vx_samples: 10
  vtheta_samples: 20

  path_distance_bias: 10.0 #72
  goal_distance_bias: 24.0
  occdist_scale: 0.5 #0.5
  forward_point_distance: 0.1 
  scaling_speed: 0.25
  max_scaling_factor: 0.1 #0.2

  oscillation_reset_dist: 0.05

  publish_traj_pc: true
  publish_cost_grid_pc: true
  global_frame_id: odom

