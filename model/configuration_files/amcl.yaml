min_particles: 500  
max_particles: 2000
kld_err: 0.05
kld_z: 0.95
update_min_d: 0.05
update_min_a: 0.03
resample_interval: 1
transform_tolerance: 0.2
recovery_alpha_slow: 0.001
recovery_alpha_fast: 0.1
gui_publish_rate: 5.0
use_map_topic: true 
first_map_only : false

# laser model parameters
laser_min_range: -1.0
laser_max_range: -1.0
laser_max_beams: 60
laser_z_hit: 0.7 
laser_z_short: 0.05 
laser_z_max: 0.05
laser_z_rand: 0.3
laser_sigma_hit: 0.2
laser_lambda_short: 0.1
laser_likelihood_max_dist: 5.2
laser_model_type: likelihood_field

# odometry model parameters
odom_model_type: diff
odom_alpha1: 7.0
odom_alpha2: 10.0
odom_alpha3: 7.0
odom_alpha4: 10.0 
